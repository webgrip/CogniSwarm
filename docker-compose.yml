  eve:
    container_name: eve
    image: webgrip/eve
    ports:
    - 1337:5000
    build:
      context: .
      dockerfile: Eve/Dockerfile
    env_file: .env
    volumes:
      - ./Eve/:/app
    networks:
      - weaviate-network
      - cogniswarm-network
    depends_on:
    - weaviate

  redis:
    container_name: redis
    image: "redis:alpine"
    command: redis-server --save "" --appendonly "no"
    networks:
      - searxng
    tmpfs:
      - /var/lib/redis
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE

  searxng:
    container_name: searxng
    image: searxng/searxng:latest
    ports:
     - "8080:8080"
    volumes:
      - ./searxng:/etc/searxng:rw
    environment:
      - SEARXNG_BASE_URL=http://localhost:8080/
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  langchain-frontend:
    container_name: langchain-frontend
    image: notlangchain/langchainplus-frontend:latest
    ports:
      - 4173:4173
    environment:
      - BACKEND_URL=http://langchain-backend:8000
      - PUBLIC_BASE_URL=http://localhost:8000
      - PUBLIC_DEV_MODE=true
    depends_on:
      - langchain-backend

  langchain-backend:
    container_name: langchain-backend
    image: notlangchain/langchainplus:latest
    environment:
      - PORT=8000
      - LANGCHAIN_ENV=local
    ports:
      - 8000:8000
    depends_on:
      - langchain-db

  langchain-db:
    container_name: langchain-db
    image: postgres:14.1
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    ports:
      - 5432:5432

networks:

  cogniswarm-network:
    external: true
    

  weaviate-network:
    external: true

  searxng:
    ipam:
      driver: default
      
volumes:
  caddy-data:
  caddy-config: